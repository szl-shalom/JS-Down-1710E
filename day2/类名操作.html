



<html>

	<body>
		<div></div>
		
		
		<script>
		
		var div = document.querySelector("div")
			//语法： el.classList.add("类名")
			//功能:  给el元素添加一个类名
			div.classList.add("myClass")
			//语法： el.classList.remove("类名")
			//功能:  给el元素删除一个类名
			div.classList.remove("myClass1")
			
			//语法： el.classList.toggle("类名")
			//功能:  给el元素切换类名
			
	
			div.classList.toggle("myClass2")

			
			
			//语法：el.classList.contains("类名")
			//功能: 检测el元素是否包含类名
			
			
		</script>
	</body>
	
	
	


</html>
